<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="Camisetas/Logo_balon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <div
        style="display: flex; align-items: center; gap: 22px"
        class="titulo-pagina"
      >
        <div
          style="
            line-height: 0.9;
            color: #ffffff;
            font-weight: 700;
            font-style: italic;
            transform: skewX(-6deg);
          "
        >
          <span style="display: block; font-size: 72px; letter-spacing: -2px"
            >Tienda</span
          >
          <span style="display: block; font-size: 72px; letter-spacing: -2px"
            >DelGol</span
          >
        </div>
        <img
          src="Camisetas/Titulo_Balon.jpg"
          alt="Logo Tienda DelGol"
          style="width: 80px; height: 80px"
        />
      </div>
      <input type="text" id="buscador" placeholder="Escribe una camiseta..." />
      <div class="logo-insta">
        <a href="https://www.instagram.com/tiendadelgol_0"
          ><img src="Camisetas/icons8-instagram-48.png"
        /></a>
      </div>
      <div class="logo-tiktok">
        <a href="https://www.tiktok.com/@tiendadelgol_">
          <img src="Camisetas/icons8-tik-tok-48.png" alt="Logo TikTok"
        /></a>
      </div>
      <div class="container-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="icon-cart"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
          />
        </svg>
        <div class="count-products">
          <span class="contador-productos">0</span>
        </div>
        <div class="container-cart-products hidden-cart">
          <div class="cart-product">
            <div class="info-cart-product">
              <span class="cantidad-producto-carrito">1</span>
              <span class="titulo-producto-carrito">Camiseta</span>
              <span class="precio-producto-carrito">20€</span>
            </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon-close"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18 18 6M6 6l12 12"
              />
            </svg>
          </div>
          <div class="cart-total">
            <h3>Total:</h3>
            <span class="total-pagar">40€</span>
          </div>
        </div>
      </div>
    </header>
    <br /><br /><br />
    <div class="container-items" id="Camisetas">
      <div class="item">
        <img src="Camisetas/Camiseta_Betis.jpg" alt="Real Betis Balompié" />
        <div class="item-info">
          <h2 class="producto">Real Betis Balompié</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_Barcelona.jpg" alt="FC Barcelona" />
        <div class="item-info">
          <h2 class="producto">FC Barcelona</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_rMadrid.jpg" alt="Real Madrid" />
        <div class="item-info">
          <h2 class="producto">Real Madrid</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_bayern.jpg" alt="Bayern Munich" />
        <div class="item-info">
          <h2 class="producto">Bayern Munich</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_borusia.jpg" alt="Borussia Dortmund" />
        <div class="item-info">
          <h2 class="producto">Borussia Dortmund</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_Getafe.jpg" alt="Getafe CF" />
        <div class="item-info">
          <h2 class="producto">Getafe CF</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_LaRoma.jpg" alt="AS Roma" />
        <div class="item-info">
          <h2 class="producto">AS Roma</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_ManU.jpg" alt="Manchester United" />
        <div class="item-info">
          <h2 class="producto">Manchester United</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_Mcity.jpg" alt="Manchester City" />
        <div class="item-info">
          <h2 class="producto">Manchester City</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
      <div class="item">
        <img src="Camisetas/Camiseta_PSG.jpg" alt="Paris Saint-Germain" />
        <div class="item-info">
          <h2 class="producto">Paris Saint-Germain</h2>
          <p>20€</p>
          <button class="add-to-cart">Añadir al carrito</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
